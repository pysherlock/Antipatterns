aboutbox.aboutbox-title = Acerca de ArgoUML

aboutbox.bugreport = \
	C\u00f3mo reportar errores.\n\
	\n\
	Los defectos son una realidad en las obra de software.  ArgoUML no \
	es ajena a dicha realidad.  Es posible que tambi\u00e9n se manifiesten \
	rasgos y comportamiento no debido. Dichos defectos a veces pasan \
	desapercibidos. \
	\n\
	Por lo tanto, cuando descubras defectos, es importante denunciarlos. \
	Puedes hacerlo de la siguiente manera: \
	\n\	\n\
	1. Visitar la p\u00e1gina del proyecto - http://argouml.tigris.org.\n\
		\n\
	2. Registrarse como miembro de Tigris (a menos que ya tengas una \
	cuenta activa) \n\
		\n\
	3. Solicitar que se te asigne el rol de \u00abObserver\u00bb. \n\
		\n\
	4. Ir a la secci\u00f3n Issuezilla (defectos y asuntos pendientes) \n\
		\n\
	5. Buscar si el defecto ya existe en nuestra base de datos.\n\
		\n\
	6. Si el defecto ya existes, puedes agregar tus observaciones, \
	y no olvides incluirte como recipiente de una copia de carbon (cc) \
	del \u00abIssue\u00bb.  Eso es todo.  De lo contrario, si el defecto a\u00fan no \
	ha sido registrado, deber\u00e1s crear un nuevo asunto (\u00abissue\u00bb). \
	\n\ 	\n\
	7. Al momento de crear o de actualizar un asunto, es importante incluir \
        los siguientes datos: \n\
	-+- La versi\u00f3n de ArgoUML que estas ejecutando. \n\
	-+- La versi\u00f3n del jdk or jre utilizado \n\
	-+- La secuencia de pasos a seguir para reproducir el defecto. \n\
	-+- El \u00abtest case\u00bb, que hayas corrido (si es el caso) \n\
	-+- Compartamiento esperado debido al \u00abtest case\u00bb \n\
	-+- Compartamiento real, y\n\
	-+- Dar posibles causantes, y razones, que seg\u00fan ud. expliquen el defecto. \
	\n\	\n\
	8. Si el defecto es repetible, ejecuta ArgoUML de nuevo, pero activa \
	el registro de actividad o \u00abLog\u00bb como se le denomina en \u00edngles.  Lo \
	puedes hacer de la siguiente manera: \n\
	java -Dlog4j.configuration=org/argouml/resource/full.lcf \
	-jar argouml.jar \n\
	\n\
	Luego adjunta el fichero con el registro (argo_full.log) al asunto o \
	\u00abissue\u00bb.\n\
	\n\
	9. Adjuntar (como ficheros) cualesquier informaci\u00f3n adicional que \
	Uds. determine util. \
	\n\	\n\
	10. Usted recibir\u00e1 un mensaje via correo electronico al momento \
	que tu asunto sea actualizado (e.g. un comentario nuevo, o \
	cualquier otro cambio). \n\
	\n\
	11. Deber\u00e1 cerrar el asunto cuando este sea resulto, y la \
	soluci\u00f3n verificada. \
	\n\	\n\
	Al seguir los paso anteriores, ud. contribuye enormemente al \
	progreso y calidad de ArgoUML.  Adem\u00e1s de denunciar defectos, \
	puedes investigar y corregir defectos.  Bienvenidos sean tus \
	esfuerzos.  Te recomendamos como lectura el primer cap\u00edtulo \
	del \u00abCookbook\u00bb 	

